<div class="me ta-c">
	<div ng-if="name">
		<!-- ng-src 要加双括号 -->
		<img class="d-b" ng-src="{{image}" alt="">
		<div class="name" ng-bind="name"></div>
		<div class="btns">
			<button ui-sref="post">投递</button>
			<button ui-sref="favorite">收藏</button>
			<button class="logout" ng-click="logout();">退出登录</button>
		</div>
	</div>
	<div ng-hide="name">
		<button class="login-btn" ui-sref="login">去登陆</button>
	</div>
</div>
<div app-foot></div>
