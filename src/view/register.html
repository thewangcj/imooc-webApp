<div class="register ta-c">
    <!-- 要使用validator 要在表单中加入name="form" -->
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" ng-model="user.phone" validator="required,phone" type="text" placeholder="请输入手机号" class="d-ib">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" ng-model="user.password" validator="required,password" type="password" placeholder="设置六位数以上的密码" class="d-ib">
        </div>

        <div class="message-wrap ta-l">
            <input validator="required" ng-model="user.code" class="message-box" type="text" placeholder="短信验证码">
            <span class="message f-r {{time?'disabled':''}}" ng-click="time?1==1:send()" ng-bind="time?time:'发送短信'"></span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit = "form" ng-click="submit()">注册</button>
    </form>
</div>
